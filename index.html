<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/variable.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
     <picture class="product-image">
        <source media="(max-width: 800px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="perfume">
    </picture>
    <div class="informations">
      <p class="product-title">Perfume</p>
      <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="container-price">
        <p class="discount-price">$149.99</p>
        <p class="price"><s>$169.99</s></p>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="carrinho de compra">
        Add to Cart
      </button>
  </main> 
</body>
</html>
